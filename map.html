<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UVMGuessr Game Mode</title>
  <style>
    #map{
        height: 400px;
        width: 100%;
    }
  </style>
  
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 33.749, lng: -84.388 },
            zoom: 10,
            });

            map.addListener("click", (event) => {
            new google.maps.Marker({
                position: event.latLng,
                map: map,
            });
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmKKMQOproK0shfRGMj70n03icsCLk_hM%callback=initMap"></script>
    <div id="map"></div>
</body>
