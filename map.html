<!DOCTYPE html>
  <head>
    <title>UVMGuesser - GAME MODE</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2lkD5ij93JV5_TzJNG9SPgGiTKDkH08o", loading="async",
      defer
    ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
  </head>

  <body onload="initMap(44.4781, -73.1975, 16), shuffle(images)">
    <p class ="mobile-only-element">For best mobile experience, flip horizontal</p>
    <div class="pic_contain">
      <img src="images/start.jpg" alt="UVM" class="image" id="image">
    </div>
    
    <div id="map"></div>

    <button id="nextBtn"><p id='btnVal'>Start</p></a></button>
    
    <button id="backBtn">
      <a href="index.html">
          <p>Go Back</p>
      </a>
    </button>

    <p id="round"></p>
    <p id="result"></p>
    <p id="points"></p>
    <p id="error"></p>


     <div id="final">
      <h1 id="over">ROUND OVER!</h1>
      <div id="stars"></div>
      <p id="congrats"></p>
      <button id="againBtn" onclick="playAgain()">Play Again</a></button>
      
      
    </div>

  
    <script src="./script.js" defer></script>

  </body>

</html>
